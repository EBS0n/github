    <style>
        /* 기본 스타일 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        /* 타이틀 스타일 */
        .title {
            position: absolute;
            top: 50px;
            left: 60px;
            color: white;
            font-size: 5rem;
            font-weight: bold;
        }

        /* 버튼 스타일 */
        .sort-button {
            position: absolute;
            top: 120px; /* 타이틀 아래 */
            right: 60px;
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .sort-button:hover {
            background-color: #ffffff;
            color: black;
        }

        /* 스크롤 창 스타일 */
        .scroll-box {
            position: absolute;
            top: 180px; /* 버튼 아래 */
            left: 60px;
            right: 60px;
            bottom: 50px; /* 하단 여백 */
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            overflow-y: auto;
            padding: 20px;
        }

        /* 리스트 스타일 */
        .scroll-box ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .scroll-box li {
            margin-bottom: 10px;
        }

        .scroll-box a {
            text-decoration: none;
            color: #1E90FF;
            font-size: 1.5rem;
        }

        .scroll-box a:hover {
            color: #ffffff;
        }

        /* 반응형 디자인 */
        @media screen and (max-width: 768px) {
            .title {
                font-size: 1.5rem;
                top: 30px;
                left: 30px;
            }

            .sort-button {
                top: 80px;
                left: 30px;
                font-size: 0.875rem;
                padding: 8px 16px;
            }

            .scroll-box {
                top: 140px;
                left: 30px;
                right: 30px;
                bottom: 20px;
            }

            .scroll-box a {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // 리스트 정렬 함수
        function sortList() {
            const list = document.getElementById('sortable-list');
            const items = Array.from(list.children);

            // 리스트 항목을 텍스트 기준으로 정렬
            items.sort((a, b) => {
                const textA = a.textContent.trim();
                const textB = b.textContent.trim();
                return textA.localeCompare(textB, 'ko');
            });

            // 정렬된 항목 다시 추가
            list.innerHTML = '';
            items.forEach(item => list.appendChild(item));
        }
    </script>
