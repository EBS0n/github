<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구상나무</title>
    <style>
        /* 기본 스타일 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* 배경색 검정 */
            font-family: Arial, sans-serif;
        }

        /* 뒤로가기 버튼 스타일 */
        .back-button {
            position: absolute;
            top: 3%; /* 위에서 3% */
            left: 3%; /* 왼쪽에서 3% */
            color: gray; /* 텍스트 색상 회색 */
            text-decoration: none; /* 밑줄 제거 */
            font-size: 1.2rem; /* 텍스트 크기 */
        }

        /* 타이틀 박스 스타일 */
        .title-box {
            position: absolute;
            top: 25%; /* 위쪽에서 25% */
            left: 5%; /* 왼쪽에서 5% */
            width: 40%; /* 너비의 40% */
            height: 15%; /* 높이의 15% */
            color: rgb(255, 255, 255); /* 텍스트 색상 흰색 */
            display: flex;
            align-items: center; /* 세로 가운데 정렬 */
            justify-content: flex-start; /* 가로로 왼쪽 정렬 */
            padding-left: 20px; /* 왼쪽 여백 추가 */
            font-size: 4rem; /* 폰트 크기 조정 */
            font-weight: bold;
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
        }

        /* 텍스트 박스 스타일 */
        .text-box {
            position: absolute;
            top: calc(15% + 15% + 20%); /* 타이틀 박스 아래 */
            left: 5%; /* 왼쪽에서 5% */
            width: 60%; /* 너비의 60% */
            height: 40%; /* 높이의 40% */
            background-color: #313131;
            color: rgb(255, 255, 255); /* 텍스트 색상 흰색 */
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.6rem;
            border-radius: 10px;
            overflow-y: auto; /* 스크롤 가능 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
            white-space: pre-line; /* 텍스트의 줄바꿈 처리 */
        }

        /* 사진 박스 스타일 */
        .image-box {
            position: absolute;
            top: calc(15% + 15% + 20%); /* 타이틀 박스 아래 */
            right: 5%; /* 오른쪽에서 5% */
            width: 25%; /* 너비의 25% */
            height: 44.5%; /* 높이의 44% */
            background-image: url('구상나무.jpg'); /* 실제 이미지 경로 삽입 */
            background-size: cover;
            background-position: center;
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
        }

        /* 반응형 디자인 */
        @media screen and (max-width: 1200px) {
            .title-box, .text-box {
                left: 10%; /* 좌측 여백 유지 */
                width: 80%; /* 너비 확대 */
            }

            .image-box {
                width: 30%; /* 이미지 크기 조정 */
                height: 30%; /* 높이 조정 */
            }
        }

        @media screen and (max-width: 768px) {
            .title-box {
                top: 10%; /* 상단 여백 축소 */
                height: 18%; /* 높이 조정 */
                font-size: 1.5rem; /* 글자 크기 축소 */
            }

            .text-box {
                top: calc(10% + 18% + 5%); /* 조정된 타이틀 박스 아래 여백 */
                height: 30%; /* 높이 조정 */
                font-size: 1rem; /* 글자 크기 축소 */
            }

            .image-box {
                top: calc(10% + 18% + 5%); /* 이미지 위치 조정 */
                width: 40%; /* 이미지 크기 조정 */
                height: 30%; /* 높이 조정 */
            }
        }

        @media screen and (max-width: 480px) {
            .title-box {
                top: 10%; /* 상단 여백 축소 */
                height: 20%; /* 높이 조정 */
                font-size: 1.2rem; /* 글자 크기 축소 */
                left: 5%; /* 좌측 여백 축소 */
                width: 90%; /* 너비 확대 */
            }

            .text-box {
                top: calc(10% + 20% + 5%); /* 조정된 타이틀 박스 아래 여백 */
                height: 35%; /* 높이 조정 */
                font-size: 0.9rem; /* 글자 크기 축소 */
                left: 5%; /* 좌측 여백 축소 */
                width: 90%; /* 너비 확대 */
            }

            .image-box {
                width: 50%; /* 이미지 크기 조정 */
                height: 30%; /* 높이 조정 */
            }
        }
    </style>
</head>
<body>
    <!-- 뒤로가기 버튼 -->
    <a href="../Mt.Hanla.html" class="back-button">뒤로가기</a>

    <!-- 타이틀 박스 -->
    <div class="title-box">
        구상나무
    </div>

    <!-- 텍스트 박스 -->
    <div class="text-box">
        학명 : Abies koreana

        한국 고유종으로 한라산, 지리산 등의 남부 지방의 높은 산에서 산다.
        가장 많이 있는 곳은 한라산이다.
        한라산 구상나무는 줄기에 굵은 가지가 촘촘하게 붙어 있으면서 높게 자라지 않는다. 
        내륙지방의 구상나무와는 유전적 특성에서 차이가 많다.

        분비나무와 비슷하게 생겨서 오인되어 오다가 
        1920년 윌슨(Wilson)이 열매의 실인이 뒤로 젖혀진 점이 분비나무와 다르다는 것을 발견하고 한국 특산종으로 발표하였다.
    </div>

    <!-- 이미지 박스 -->
    <div class="image-box"></div>
</body>
</html>
