    <div class="text-box">
        학명 : Aconitum kusnezoffii Reich

우리나라 북부의 산지 산림속에서 나는 다년초. 키 1~1.2m. 화서를 제외한 부분에는 털이 거의 없음. 
잎은 호생하고, 3~4갈래, 갈래에는 결각상의 톱니가 있음.
꽃은 보라색, 원줄기 끝에 총상화서로 달리고, 꽃자루에는 잔털. 꽃받침은 5장, 뒤쪽의 것은 투구 모양. 꽃잎은 2장, 길어져서 뒤쪽 꽃받침 속에 들어가 꿀샘같이 됨. 수술은 다수, 암술은 5개. 열매는 골돌, 5개, 타원형.
적절한 양은 약이 되나 과다하면 유독하다.
